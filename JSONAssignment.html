<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JSON Assignment</title>
    </head>

    <body>
        <h2>This is creating a JSON string from a JavaScript object.</h2>
        <p id="jsonString"></p>

        <script>
            var obj = {"name": "Oscar", "age":46, "city": "Hillsboro"};
            var myJSON = JSON.stringify(obj);
            document.getElementById("jsonString").innerHTML = myJSON;
        </script>


    </body>
</html>
