<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shideshow Challenge</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        </script>
        <style>
            #slideshow {
                margin: 50px auto;
                position: relative;
                width: 240px;
                height: 240px;
                padding: 10px;
                box-shadow: 0 0 20px palevioletred;
            }

            #slideshow > div {
                position: absolute;
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        </style>
    </head>
        <script>
            $("#slideshow > div:gt(0)").hide();
                setInterval(function() {
                    $('#slideshow >div:first')
                    .fadeOut(1000)
                    .next()
                    .fadeIn(1000)
                    .end()
                    .appendTo('#slideshow');
            }, 3000);
        </script>

    <body>
        <div id="slideshow">
            <div>
                <img src="DarkDWIUSA.jpeg" alt="Oscar with Prints">
            </div>
            <div>
                <img src="OscarKariIreland.jpeg" alt="Oscar and Kari in Ireland">
            </div>
            <div>
                Hello world! Meet Oscar!
            </div>
        </div>

    </body>
</html>
