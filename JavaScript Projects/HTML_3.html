<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JavaScript/JavaScript_3.js"></script>
        <title>Custom Data Attribute</title>
    </head>

    <body>
        <h1>My Family and Friends</h1>
        <h3>Click on a name to see where they live!</h3>

        <ul>
            <li onclick="displayType(this)" id="Oscar"
                data-character-type="Hillsboro, OR">Oscar Prado</li>
            <li onclick="displayType(this)" id="Jay"
                data-character-type="Paso Robles, CA">Jay Fuller</li>
            <li onclick="displayType(this)" id="James"
                data-character-type="Tucson, AZ">James Copley</li>
        </ul>

    </body>
</html>
