<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="JS/main.js"></script>
    <title>JavaScript Assignment</title>
    <style>
        body {
            opacity: 1;
            transition: 1s opacity;
        }
        body.fade-out {
            opacity: 0;
            transition: none;
        }
        html {
            background-color: palevioletred;
        }
    </style>
</head>
    
    <body>
        <script>
            document.body.classList.add('fade-out');
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
        </script>

        <h5 style="font-size: 8vw;">Today is my friend's birthday. He is...</h5>
        <p id="exp"></p>
        <script>
            var x;
            x = 20;
            document.getElementById("exp").innerHTML = x*2;
        </script>

    </body>
</head>
</html>
