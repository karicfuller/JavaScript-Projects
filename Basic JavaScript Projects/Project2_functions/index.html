<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <script src="JS/main.js"></script>
        <title>Function Assignment</title>
    </head>

    <body>
        <button onclick="aFunction()">Click Me</button>
        <p id="click"></p>

        <script>
            function aFunction() {
                document.getElementById("click").innerHTML = "Look! It works!";
            }
        </script>

    </body>
