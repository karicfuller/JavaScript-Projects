<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>localStorage Assignment</title>
    </head>
    <body>
        <h2>The localStorage() Property</h2>
        <p>Saved name is:</p>
        <p id="local"></p>

        <script>
            localStorage.setItem("lastname", "Prado");
            document.getElementById("local").innerHTML = localStorage.getItem("lastname");
        </script>

    </body>
</html>
