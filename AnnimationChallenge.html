<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Annimation Challenge</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: palevioletred;
                position: relative;
                animation: mymove 5s infinite;
            }

            @keyframes mymove {
                from {top: 0px;}
                to {top: 200px;}
            }
        </style>
    </head>

    <body>
        <h1>The Annimation Challenge</h1>
    
        <div></div>

    </body>
</html>
