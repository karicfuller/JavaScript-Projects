<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Zoom In & Out Challenge</title>

        <style>
        
            @keyframes zoominoutsinglefeatured {
                0% {
                    transform: scale(1,1);
                }
                50% {
                    transform: scale(1.2,1.2);
                }
                100% {
                    transform: scale(1,1);
                }
            }

            .zoom {
                animation: zoominoutsinglefeatured 15s forwards;
                padding: 110px;
            }
        </style>
    </head>

    <body>
        <h1>Zoom In & Out Challenge</h1>
        <div class="zoom">
            <img src="OscarKariIreland.jpeg" alt="Oscar and Kari in Ireland" height="600" width="800">
        </div>


    </body>
</html>
