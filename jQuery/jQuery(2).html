<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () { 
        $("html").append(
            "<body>\
                <div id='container'>\
                <div id = 'inner' >\
                <h1>Basic jQuery</h1>\
                <p id='1'>Paragraph 1</p>\
                <p id='2'>Paragraph 2</p>\
                <p id='3'>Paragraph 3</p>\
                </div >\
                </div >\
            </body > "
        );
        $("#2").css({ "color": "red" }); //this will make paragraph #2 be the color red
        $("#3").click(function () { //make paragraph #3 clickable
            $("h1").hide(); //hide h1 (Basic jQuery) disappear when paragraph #3 is clicked on
        });
    });
</script> 

</html>
